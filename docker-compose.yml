version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skillmatch-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-skillmatch}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-skillmatch123}
      POSTGRES_DB: ${DB_NAME:-skillmatch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-skillmatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillmatch-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: skillmatch-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillmatch-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: skillmatch-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://${DB_USER:-skillmatch}:${DB_PASSWORD:-skillmatch123}@postgres:5432/${DB_NAME:-skillmatch}
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-key-change-in-production}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skillmatch-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    container_name: skillmatch-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - skillmatch-network

volumes:
  postgres_data:
  redis_data:

networks:
  skillmatch-network:
    driver: bridge
